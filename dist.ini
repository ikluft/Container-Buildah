name    = Container-Buildah
author  = Ian Kluft <cpan-dev@iankluft.com>
license = Apache_2_0
copyright_holder = Ian Kluft
copyright_year   = 2020
main_module	= lib/Container/Buildah.pm

[ModuleBuild]
[AssertOS]

[InstallGuide]
[MetaJSON]
[AutoPrereqs]
[PkgVersion]
[NextRelease]
[PodWeaver]
[GithubMeta]

[Test::Perl::Critic]
critic_config = build/perlcritic.rc
[PodSyntaxTests]

[Git::Check]
[NextVersion::Semantic]
major = MAJOR, API CHANGE
minor = MINOR, ENHANCEMENTS, SECURITY
revision = REVISION, BUG FIXES, DOCS
; must also load a PreviousVersionProvider
[PreviousVersion::Changelog]
[Git::Commit]
[Git::Tag]
[Git::Push]

[@Filter]
-bundle = @Basic
-version = 5.031
-remove = License
-remove = Readme
option = for_basic

[RPM]
spec_file = build/Container-Buildah.spec
sign = 0
ignore_build_deps = 0
